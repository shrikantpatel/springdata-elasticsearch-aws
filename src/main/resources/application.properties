server.port = 8888

# for local ES server
elasticsearch.clustername = shritest1
elasticsearch.host = localhost
elasticsearch.port = 9300

# for ES server on AWS
# AWS Domain URL
spring.data.jest.uri=Your_AWS_ES_Domain_URL

## Override default region if application not run on AWS

# Without Spring Cloud AWS
#spring.data.jest.aws-region=us-east-1

# With Spring Cloud AWS
cloud.aws.region.static=us-east-1
cloud.aws.credentials.accessKey=Your_AWS_User_Access_Key
cloud.aws.credentials.secretKey=Your_AWS_User_Secret_Key